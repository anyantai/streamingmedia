<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuzakMaker</title>
    <link href="styles.css"  rel="stylesheet">
</head>
<body>
    <header>
        <h1>MuzakMaker</h1>
        <nav>
            <ul>
                <li><a href="#trending-songs">Trending Songs</a></li>
                <li><a href="#your-playlists">Your Playlists</a></li>
                <li><a href="#curated-playlists">Curated Playlists</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="trending-songs">
            <h2>Trending Songs</h2>
            <ul>
                <li>
                    <h3>Aloma</h3>
                    <p>Artist: Cali</p>
                    <img src="aloma-cover.png" alt="Aloma">
                    <audio controls>
                        <source src="aloma.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </li>
                <!-- Add more trending songs here -->
            </ul>
        </section>
        <section id="your-playlists">
            <h2>Your Playlists</h2>
            <!-- Add your playlists here -->
        </section>
        <section id="curated-playlists">
            <h2>Curated Playlists</h2>
            <ul>
                <li>
                    <h3>Boozy Brunch</h3>
                    <p>Artist: Black Rhomb</p>
                    <img src="boozy-brunch-cover.png" alt="Boozy Brunch">
                    <audio controls>
                        <source src="boozy-brunch.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </li>
                <!-- Add more curated playlists here -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Smooth Jazz</p>
    </footer>
</body>
</html>
